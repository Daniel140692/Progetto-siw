<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" />
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Inserisci una nuova attivita</h4>
	</div>
	<form action="#" th:action="@{/attivita}" method="POST" th:object="${attivita}">
		

		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
			</tr>

			<tr>
				<td><button type="submit">Inserisci</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
